<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboMotors Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/turbo/css/painel.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="cabecalho">
        <div class="padrao">
     
          <div class="titulo-hamb">
          <a class="navbar-brand" href="#">
            <strong class="mouseClick me-auto" style="color: white;">Turbo Motors</strong>
          </a>
          <a><i class="hamburguerTeste bi bi-list-ul"></i></a>
        </div> 
     
        <div>
          <button onclick="MostrarAviso()" type="button" id="liveToastBtn"><i class="meuAlerta bi bi-bell-fill"></i></button>
          <span id="notificacaoum"  class="notification-badge">1</span>
          </div>
          
          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
              <div class="toast-header">
                <strong class="me-auto">Turbo Motors</strong>
                <small>Agora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                <p id="mostrarUsuarioLogado">Olá</p>
              </div>
            </div>
          </div>

        </div>
    </header>
  <main class="principal">
    <sidebar class="barraLateral">
      <div class="perfil">
        <img class="perfil-img" src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png">
        <p id="usuarioLogado">Renê Toledo</p>
        <p>Software Developer</p>
      </div>
      <nav class="meuCSS sidebar card py-2 mb-4">
        <ul class="nav flex-column" id="nav_accordion">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-file-bar-graph"></i> Dashboard</a>
          </li>
          <li class="nav-item has-submenu">
            <a class="nav-link" href="#"><i class="bi bi-car-front-fill"></i> Cadastros <i class="bi bi-chevron-down"></i> </a>
            <ul class="submenu collapse">
              <li><a class="nav-link" href="#"><i class="bi bi-car-front-fill"></i> Cadastrar Carros</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-car-front-fill"></i> Cadastrar Marcas</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-car-front-fill"></i> Cadastrar Tipos</a> </li>
            </ul>
          </li>
          <li class="nav-item has-submenu">
            <a class="nav-link" href="#"><i class="bi bi-filetype-pdf"></i> Relatórios <i class="bi bi-chevron-down"></i> </a>
            <ul class="submenu collapse">
              <li><a class="nav-link" href="#"><i class="bi bi-filetype-pdf"></i> Financeiro</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-filetype-pdf"></i> Vendas</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-filetype-pdf"></i> Aluguel</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-filetype-pdf"></i> Contas a Receber</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-currency-dollar"></i> Entra e Saida</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exemplo</a>
          </li>
        </ul>
        </nav>
    </sidebar>


    <!-- Daqui par baixo é o conteúdo de cada página -->


    <section class="conteudo-principal">
      <div class="container">
      <form class="formularioRegistros row g-3">
        <div id="btnContainer-bef" class="button-container">
          <button type="button" class="btnTurboMotors" onclick="mostrarSave()"><i class="bi bi-plus-circle-fill"></i></button>
          <button type="button" class="btnTurboMotors" onclick="mostrarSave()"><i class="bi bi-pencil"></i></button>
          <button type="button" onclick="confirmSubmit()" class="btnTurboMotors"><i class="bi bi-trash3"></i></button>
        </div>
        <div class="button-save">
          <button type="submit" class="btnTurboMotors"><i class="bi bi-floppy-fill"></i></button>
          <button type="button" onclick="retornarDivCadastro()" class="btnTurboMotors"><i class="bi bi-x-circle-fill"></i></button>
        </div>
        
      <div class="tabsRegistros">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Cadastro</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Localizar</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
          <div class="bloqueado">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                  <div class="col-md-6">
                    <label for="id_carro" class="form-label">ID do Carro</label>
                    <input type="text" class="form-control" id="id_carro" placeholder="Informe o ID do carro">
                  </div>
                  <div class="col-md-6">
                    <label for="car_nome" class="form-label">Nome do Carro</label>
                    <input type="text" class="form-control" id="car_nome" placeholder="Informe o nome do carro">
                  </div>
                  <div class="col-12">
                    <label for="car_placa" class="form-label">Placa do Carro</label>
                    <input type="text" class="form-control" id="car_placa" placeholder="Informe a placa do carro (ex: ABC-1234)">
                  </div>
                  <div class="col-12">
                    <label for="car_ano" class="form-label">Ano do Carro</label>
                    <input type="text" class="form-control" id="car_ano" placeholder="Informe o ano do carro">
                  </div>
                  <div class="col-md-6">
                    <label for="car_valor" class="form-label">Valor do Carro</label>
                    <input type="text" class="form-control" id="car_valor" placeholder="Informe o valor do carro">
                  </div>
                  <div class="col-6">
                    <label for="car_imagem" class="form-label">Imagem do Carro</label>
                    <input type="file" class="form-control" id="car_imagem">
                  </div>
                  <div class="col-md-6">
                    <label for="Disponivel" class="form-label">Disponível (Sim ou Não)</label>
                    <input type="text" class="form-control" id="Disponivel" placeholder="Informe a disponibilidade (S ou N)">
                  </div>
                  <div class="col-md-6">
                    <label for="car_descricao" class="form-label">Descrição do Carro</label>
                    <input type="text" class="form-control" id="car_descricao" placeholder="Informe a descrição do carro">
                  </div>
                </form>

            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
          </div>  
          </div>
        </div> 
      </div>
    </section>
  </main>  
  <script src="/turbo/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
