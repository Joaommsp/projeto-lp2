<!DOCTYPE html>
<html lang="pt-br" notranslate>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
  <script src="user.js" defer></script>

  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-red boxShadow fixed" id="navBar">
    <div class="container-fluid navBarMgLeft5 " id="navBarContent">
      <a class="navbar-brand" href="#"><img src="../../img/Logo.png" alt="Turbo Motors Logo" id="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="closeDropDow()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse h" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white underlineLink" aria-current="page" href="../../index.html" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white underlineLink " href="#">Sobre nós</a>
          </li>
         </ul>
        </div>
        <div class="collapse navbar-collapse h" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white underlineLink" href="#">Comprar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white underlineLink" href="#">Alugar</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse h navBarMgLeft30 loginDiv" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" id="loginBnt">Login</a>
              </li>
            </ul>
          </div>
      </div>
    </div>
  </nav>
  <main class="transitios1s">
    <div class="container shadow p-3 mb-5 bg-white rounded" id="userContainer">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#userInformations" id="navPessoalInfos">Informações Pessoais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#userInformations" id="navAdress">Endereço</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#userInformations" id="navkart">Minhas Compras</a>
        </li>
      </ul>
      <div class="container" id="userInformations">
        <img src="" alt="" id="userMainImg">
        <div class="container">
          <p id="usarName"></p>
          <p id="userEmail"></p>
        </div>
      </div>
         <!-- id_cliente int AI PK 
          pes_nome varchar(200) 
          sexo enum('F','M') 
          cpf_cnpj varchar(20) 
          telefone varchar(20) 
          email varchar(200) 
          nome_usuario varchar(45) 
          senha varchar(100) 
          Fisica varchar(1) 
          foto_cliente blob
          FOTO_cliente > img src =
          id_clinte input e deixa com displayh none invisivel -->

          <form action="submit" id="userForm">
            <div class="container" id="userCoreInfos">
              <div>
                <label for="id_cliente">Id Cliente</label>
                <input type="number" id="id_cliente" name="id_cliente" class="form-control" >
              </div>
              <div>
                <label for="pes_nome">Nome</label>
                <input type="text" id="pes_nome" name="pes_nome" class="form-control" >
              </div>
              <div>
                <label for="cpf_cnpj">cpf/cnpj</label>
                <input type="number" id="cpf_cnpj" name="cpf_cnpj" class="form-control" >
              </div>
              <div>
                <label for="telefone">Tel</label>
                <input type="number" id="telefone" name="telefone" class="form-control" >
              </div>
            </div>
            <div class="container grid-container" id="userSecundaryInfos">
              <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" >
              </div>
              <div>
                <label for="nome_usuario">Nome de Usuário</label>
                <input type="text" id="nome_usuario" name="nome_usuario" class="form-control" >
              </div>
              <div>
                <label for="senha">Senha</label>
                <input type="text" id="senha" name="senha" class="form-control" >
              </div>
              <div>
                <label for="Fisica">Fisica</label>
                <input type="number" id="Fisica" name="Fisica" class="form-control" >
              </div>
            </div>
            <div class="container" id="userImgData">
              <input type="file" name="foto_cliente" accept="image/*" id="userImgUpload" onchange="checkFileType(this)"">
              <input type="submit" value="Upload">
            </div>
          </form>
          <form action="submit" id="adressForm">
            <div class="container" id="userAdressInfos">
              <div>
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" class="form-control" >
              </div>
              <div>
                <label for="logradourp">Logradouro</label>
                <input type="text" id="logradourp" name="logradourp" class="form-control" >
              </div>
              <div>
                <label for="complemento">Complemento</label>
                <input type="number" id="complemento" name="complemento" class="form-control" >
              </div>
              <div>
                <label for="bairro">Bairro</label>
                <input type="number" id="bairro" name="bairro" class="form-control" >
              </div>
             </div>
             <div class="container" id="userCepData">
              <label for="cep">CEP</label>
              <input type="number" id="cep" name="cep" class="form-control" >
             </div>
          </form>
      </div>

      

  </main>
  <div class="container displayNone" id="loginPopup">
    <div class="container" id="loginBntContainer">
      <div class="container" id="loginPopupContainer">
        <img src="../../img/loginpopup-img.jpg" alt="Red Car image" id="loginPopupImg">
      </div>
      <div class="container" id="formContainer">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Seu E-mail nunca será compartilhado</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <button id="closeLogin"><img src="../../public/close-icon.svg" alt=""></button>
        <div id="loginGoogle">
          <p>Ou entre com <span>Google</span></p>
          <div id="buttonDiv"></div>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
